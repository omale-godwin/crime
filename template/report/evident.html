{% extends 'base.html' %} {% load static %} {% block content %}
<!-- start page-title -->
<script class="jsbin" src="{% static 'js/jquery.js' %}"></script>

<style>
  .file-upload {
    background-color: #ffffff;
    width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .file-upload-btn {
    width: 100%;
    margin: 0;
    color: #fff;
    background: #1fb264;
    border: none;
    padding: 10px;
    border-radius: 4px;
    border-bottom: 4px solid #15824b;
    transition: all 0.2s ease;
    outline: none;
    text-transform: uppercase;
    font-weight: 700;
  }

  .file-upload-btn:hover {
    background: #1aa059;
    color: #ffffff;
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .file-upload-btn:active {
    border: 0;
    transition: all 0.2s ease;
  }

  .file-upload-content {
    display: none;
    text-align: center;
  }

  .file-upload-input {
    position: absolute;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    outline: none;
    opacity: 0;
    cursor: pointer;
  }

  .image-upload-wrap {
    margin-top: 20px;
    border: 4px dashed #1fb264;
    position: relative;
  }

  .image-dropping,
  .image-upload-wrap:hover {
    background-color: #1fb264;
    border: 4px dashed #ffffff;
  }

  .image-title-wrap {
    padding: 0 15px 15px 15px;
    color: #222;
  }

  .drag-text {
    text-align: center;
  }

  .drag-text h3 {
    font-weight: 100;
    text-transform: uppercase;
    color: #15824b;
    padding: 60px 0;
  }

  .file-upload-image {
    max-height: 200px;
    max-width: 200px;
    margin: auto;
    padding: 20px;
  }

  .remove-image {
    width: 200px;
    margin: 0;
    color: #fff;
    background: #cd4535;
    border: none;
    padding: 10px;
    border-radius: 4px;
    border-bottom: 4px solid #b02818;
    transition: all 0.2s ease;
    outline: none;
    text-transform: uppercase;
    font-weight: 700;
  }

  .remove-image:hover {
    background: #c13b2a;
    color: #ffffff;
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .remove-image:active {
    border: 0;
    transition: all 0.2s ease;
  }
</style>
<section
  style="height: 400px !important"
  class="page-title crumbs-area-60ce517357be6 default-title"
  style="background-image: url(../wp-content/uploads/2019/11/hdear-bg.jpg)"
>
  <div class="container">
    <div class="row">
      <div class="col col-xs-12" style="">
        <div class="title"><h2>Contact</h2></div>
        <nav
          role="navigation"
          aria-label="Breadcrumbs"
          class="breadcrumb-trail breadcrumbs"
        >
          <ul class="breadcrumb trail-items">
            <li class="trail-item trail-begin">
              <a href="../index.html" rel="home"><span>Home</span></a>
            </li>
            <li class="trail-item trail-end"><span>Contact</span></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</section>
<!-- end page-title -->
{% include 'partials/_alerts.html' %}
<script class="jsbin" src="{% static 'js/jquery.js' %}"></script>
<div class="file-upload">
  <button
    class="file-upload-btn"
    type="button"
    onclick="$('.file-upload-input').trigger( 'click' )"
  >
    Add Image
  </button>
  <form
    method="POST"
    action="{% url 'evident' %}"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="image-upload-wrap">
      <input type="hidden" name="dates" />
      <input
        class="file-upload-input"
        type="file"
        name="myevident"
        onchange="readURL(this);"
        accept="image/*,"
      />
      <div class="drag-text">
        <h3>Drag and drop a file or select add Image</h3>
      </div>
    </div>
    <div class="file-upload-content">
      <img class="file-upload-image" src="#" alt="your image" />
      <div class="image-title-wrap">
        <button type="submit" class="btn btn-success btn-lg">
          Submit <span class="image-title">Uploaded Image</span>
        </button>
        <button type="button" onclick="removeUpload()" class="remove-image">
          Remove <span class="image-title">Uploaded Image</span>
        </button>
      </div>
    </div>
  </form>
  <br />
  <a href="{% url 'weakness' %}" class="btn btn-warning btn-lg">
    No Evident <span class="image-title">Skips</span>
  </a>
</div>

{% endblock %}
